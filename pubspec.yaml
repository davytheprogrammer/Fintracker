name: Finspense
description: A personal finance app that helps you track your expenses and income.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter


  flutter_markdown: ^0.7.6+2
  flutter_animate: ^4.5.2

  shared_preferences: ^2.0.8
  url_launcher: ^6.2.6
  percent_indicator: ^4.2.3
  google_fonts: ^6.2.1
  animated_text_kit: ^4.2.3

  # Charts package
  fl_chart: 0.66.2

  # Loading shimmer effect
  shimmer: 3.0.0
  pdfx: ^2.8.0

  



  xml: ^6.3.0
  google_generative_ai: ^0.4.6
  flutter_timeline: ^0.3.0
  pdf: ^3.11.3
  


  flutter_local_notifications: ^19.0.0

  


  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.6
  timezone: ^0.10.0

  # Fixed provider version
  provider: ^6.0.5

  flutter_map: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

assets:
  - assets/animations/celebration.json
